<div class="description col-md-4 col-sm-12 vcenter">
    <h3 class="text-center">
        {{ decor.title }}
    </h3>
    <p>
        {{ decor.description }}
    </p>
</div><!----><div class="carousel col-md-8 col-sm-12 vcenter">
    <div id="decor-{{ decor.slug }}-slider" class="owl-carousel owl-theme">
        {% for photo in decor.public %}
            <div class="item"><img src="{{ photo.get_carousel_url }}" alt="{{ photo.title }}"></div>
        {% endfor %}
    </div>
</div>
